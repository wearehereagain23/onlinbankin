<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Signup</title>
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
            background: #f2f6f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            width: 100%;
            max-width: 1000px;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 18px rgba(0, 0, 0, .15);
        }

        @media (min-width: 1024px) {
            .container {
                grid-template-columns: 1fr 1fr;
            }
        }

        .welcome-panel {
            background: linear-gradient(135deg, #0a8f4d, #067c3b);
            color: #fff;
            text-align: center;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .welcome-panel img {
            width: 70px;
            margin-bottom: 15px;
        }

        .welcome-panel h2 {
            font-size: 24px;
            margin: 10px 0;
        }

        .welcome-panel p {
            font-size: 14px;
            line-height: 1.5;
            max-width: 400px;
            margin: 0 auto;
        }

        .form-panel {
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-panel h2 {
            text-align: center;
            color: #0a8f4d;
            margin-bottom: 30px;
            font-size: 22px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 18px;
        }

        @media (min-width:1024px) {
            form {
                grid-template-columns: 1fr 1fr;
                gap: 20px 24px;
            }

            .full-width {
                grid-column: span 2;
            }
        }

        input,
        select,
        button {
            width: 100%;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid #d4d7dc;
            font-size: 14px;
            box-sizing: border-box;
        }

        input:focus,
        select:focus {
            border-color: #0a8f4d;
            outline: none;
            box-shadow: 0 0 0 2px rgba(10, 143, 77, .15);
        }

        button {
            background: #0a8f4d;
            color: #fff;
            border: none;
            font-size: 15px;
            cursor: pointer;
            transition: background .2s;
        }

        button:hover {
            background: #067c3b;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .error {
            color: #b91c1c;
            font-size: 12px;
            min-height: 14px;
        }

        .hint {
            color: #64748b;
            font-size: 12px;
        }

        /* Password strength */
        .strength-wrap {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .strength-bar {
            flex: 1;
            height: 8px;
            border-radius: 8px;
            background: #e5e7eb;
            overflow: hidden;
        }

        .strength-bar>div {
            height: 100%;
            width: 0%;
            transition: width .25s, background .25s;
        }

        .strength-label {
            font-size: 12px;
            color: #334155;
            width: 70px;
        }

        .muted {
            color: #475569;
            font-size: 13px;
            grid-column: span 2;
            text-align: center;
        }

        .link {
            color: #0a8f4d;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 20px;
            font-size: 13px;
            text-align: center;
            color: #666;
            grid-column: span 2;
        }

        .footer strong {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #0a8f4d;
        }

        /* Spinner modal */
        #spinnerModal {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, .8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #0a8f4d;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="welcome-panel">
            <img src="https://img.icons8.com/?size=100&id=108811&format=png&color=ffffff" alt="Logo">
            <h2>Welcome to SecureBank</h2>
            <p>Create your account in a few easy steps.
                Your data is encrypted and secured with the highest standards.</p>
        </div>

        <div class="form-panel">
            <h2>Create Account</h2>
            <form id="signupForm" novalidate>
                <div class="field">
                    <input type="text" id="firstName" placeholder="First Name" required>
                    <div class="error" id="firstNameError"></div>
                </div>
                <div class="field">
                    <input type="text" id="lastName" placeholder="Last Name" required>
                    <div class="error" id="lastNameError"></div>
                </div>

                <div class="field full-width">
                    <input type="email" id="email" placeholder="Email" required>
                    <div class="error" id="emailError"></div>
                </div>

                <div class="field">
                    <input type="password" id="password" placeholder="Password" required>
                    <div class="strength-wrap">
                        <div class="strength-bar">
                            <div id="strengthBar"></div>
                        </div>
                        <span class="strength-label" id="strengthLabel">Weak</span>
                    </div>
                    <div class="error" id="passwordError"></div>
                </div>

                <div class="field">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    <div class="error" id="confirmPasswordError"></div>
                </div>

                <div class="field full-width">
                    <input type="text" id="pin" placeholder="4-6 Digit PIN" maxlength="6" required>
                    <div class="error" id="pinError"></div>
                </div>

                <button type="submit" class="full-width">Sign Up</button>

                <div class="muted full-width">
                    Already have an account? <a href="#" class="link">Sign In</a>
                </div>

                <div class="footer full-width">
                    <strong>SecureBank Â© 2025</strong>
                    Banking made safe and easy.
                </div>
            </form>
        </div>
    </div>

    <!-- Spinner Modal -->
    <div id="spinnerModal">
        <div class="spinner"></div>
    </div>

    <script>
        const form = document.getElementById("signupForm");
        const spinnerModal = document.getElementById("spinnerModal");

        // Fields
        const firstName = document.getElementById("firstName");
        const lastName = document.getElementById("lastName");
        const email = document.getElementById("email");
        const password = document.getElementById("password");
        const confirmPassword = document.getElementById("confirmPassword");
        const pin = document.getElementById("pin");

        // Errors
        const firstNameError = document.getElementById("firstNameError");
        const lastNameError = document.getElementById("lastNameError");
        const emailError = document.getElementById("emailError");
        const passwordError = document.getElementById("passwordError");
        const confirmPasswordError = document.getElementById("confirmPasswordError");
        const pinError = document.getElementById("pinError");

        // Strength meter
        const strengthBar = document.getElementById("strengthBar");
        const strengthLabel = document.getElementById("strengthLabel");

        function validateEmail(value) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);
        }

        function evaluatePasswordStrength(value) {
            let score = 0;
            if (value.length >= 8) score++;
            if (/[A-Z]/.test(value)) score++;
            if (/[0-9]/.test(value)) score++;
            if (/[^A-Za-z0-9]/.test(value)) score++;

            let width = ["25%", "50%", "75%", "100%"][score - 1] || "25%";
            let color = ["#dc2626", "#f59e0b", "#3b82f6", "#16a34a"][score - 1] || "#dc2626";
            let label = ["Weak", "Fair", "Good", "Strong"][score - 1] || "Weak";

            strengthBar.style.width = width;
            strengthBar.style.background = color;
            strengthLabel.textContent = label;
        }

        password.addEventListener("input", () => {
            evaluatePasswordStrength(password.value);
        });

        form.addEventListener("submit", (e) => {
            e.preventDefault();

            let valid = true;

            // First name
            if (!firstName.value.trim()) {
                firstNameError.textContent = "First name is required.";
                valid = false;
            } else {
                firstNameError.textContent = "";
            }

            // Last name
            if (!lastName.value.trim()) {
                lastNameError.textContent = "Last name is required.";
                valid = false;
            } else {
                lastNameError.textContent = "";
            }

            // Email
            if (!validateEmail(email.value)) {
                emailError.textContent = "Enter a valid email address.";
                valid = false;
            } else {
                emailError.textContent = "";
            }

            // Password
            if (password.value.length < 8) {
                passwordError.textContent = "Password must be at least 8 characters.";
                valid = false;
            } else {
                passwordError.textContent = "";
            }

            // Confirm Password
            if (confirmPassword.value !== password.value) {
                confirmPasswordError.textContent = "Passwords do not match.";
                valid = false;
            } else {
                confirmPasswordError.textContent = "";
            }

            // PIN
            if (!/^\d{4,6}$/.test(pin.value)) {
                pinError.textContent = "PIN must be 4 to 6 digits.";
                valid = false;
            } else {
                pinError.textContent = "";
            }

            if (valid) {
                spinnerModal.style.display = "flex";
                setTimeout(() => {
                    spinnerModal.style.display = "none";
                    alert("Signup successful! ð");
                    form.reset();
                    strengthBar.style.width = "0%";
                    strengthLabel.textContent = "Weak";
                }, 2000);
            }
        });
    </script>
</body>

</html>
