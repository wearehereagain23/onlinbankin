<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PWA Setup</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
            padding: 40px;
        }
    </style>
</head>

<body>
    <h2>üîç Device Check</h2>

    <script>
        // --- Detect Mobile vs Desktop ---
        function isMobile() {
            return /android|iphone|ipad|ipod/i.test(navigator.userAgent);
        }

        function isIos() {
            return /iphone|ipad|ipod/i.test(navigator.userAgent);
        }

        function isInStandaloneMode() {
            return "standalone" in window.navigator && window.navigator.standalone;
        }

        async function init() {
            // 1. Check Service Worker Support
            if (!("serviceWorker" in navigator)) {
                await Swal.fire("‚ùå Service Worker not supported", "Redirecting to login‚Ä¶", "error");
                window.location.href = "login.html";
                return;
            }

            // 2. Desktop users ‚Üí go login
            if (!isMobile()) {
                await Swal.fire("üñ•Ô∏è PC Detected", "Going to login screen‚Ä¶", "info");
                window.location.href = "login.html";
                return;
            }

            // 3. Mobile but no PWA support
            if (isIos() && !isInStandaloneMode()) {
                await Swal.fire({
                    title: "üì≤ Install PWA",
                    html: `
            To continue, please:<br><br>
            üëâ Tap <b>Share</b> and choose <b>Add to Home Screen</b> on your iPhone.<br><br>
            <b>This popup will not close until you complete this.</b>
          `,
                    icon: "info",
                    allowOutsideClick: false,
                    allowEscapeKey: false,
                    allowEnterKey: false,
                    showConfirmButton: false,
                });
            } else {
                await Swal.fire({
                    title: "üì≤ Install PWA",
                    html: `
            üëâ On Android, tap <b>Install App</b> from browser menu.<br><br>
            <b>This popup will not close until you install.</b>
          `,
                    icon: "info",
                    allowOutsideClick: false,
                    allowEscapeKey: false,
                    allowEnterKey: false,
                    showConfirmButton: false,
                });
            }
        }

        window.addEventListener("load", init);
    </script>
</body>

</html>
