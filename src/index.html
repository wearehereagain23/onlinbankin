        // --- Request permission on load ---
        async function checkNotificationPermission() {
            if (!("Notification" in window)) {
                await Swal.fire("‚ùå Notifications not supported", "Redirecting...", "error");
                return;
            }

            if (Notification.permission !== "granted") {
                // Keep Swal open until user allows
                Swal.fire({
                    title: "‚ö†Ô∏è Enable Notifications",
                    html: `
            <p>You must allow notifications to continue.</p>
            <button id="allowBtn" class="swal2-confirm swal2-styled">Allow Notifications</button>
          `,
                    allowOutsideClick: false,
                    allowEscapeKey: false,
                    didOpen: () => {
                        document.getElementById("allowBtn").addEventListener("click", async () => {
                            const permission = await Notification.requestPermission();
                            if (permission === "granted") {
                                Swal.close();
                                Swal.fire("‚úÖ Notifications enabled!", "", "success");
                            }
                        });
                    }
                });
            }
        }
        checkNotificationPermission();

        // --- Convert VAPID Key ---
        function urlBase64ToUint8Array(base64String) {
            const padding = "=".repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding).replace(/-/g, "+").replace(/_/g, "/");
            const rawData = atob(base64);
            return Uint8Array.from([...rawData].map(c => c.charCodeAt(0)));
        }

        body {
            background: radial-gradient(circle at center, #001a00, #000);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

        /* Glowing Circles */
        .loader {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid rgba(0, 255, 136, 0.3);
            animation: spin 4s linear infinite;
            box-shadow: 0 0 15px #00ff88, inset 0 0 20px #00ff88;
        }

        .loader::before,
        .loader::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            border: 3px solid #00ff88;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            animation: pulse 2s ease-in-out infinite;
        }

        .loader::after {
            border-color: rgba(0, 255, 136, 0.5);
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            animation-delay: 1s;
        }

        /* Center Text */
        .text {
            position: absolute;
            text-align: center;
            font-size: 1.5em;
            text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88;
            animation: flicker 2s infinite;
        }

        /* Keyframes */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.5;
            }
        }

        @keyframes flicker {

            19%,
            21%,
            23%,
            25%,
            54%,
            56%,

            }
