<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONLINBANKIN</title>


    <script type="module">


        const url = window.location.search;
        const urldata = new URLSearchParams(url);
        const i = urldata.get("i")
        const u = urldata.get("u")


        let formData2 = {
            email: i,
            name: u,
        }

        const options = {
            method: 'POST',

            headers: {
                'Content-type': 'application/json'
            },
            body: JSON.stringify(formData2),
        }

        const response = await fetch('/register.html', options);

        console.log(response.ok)
        if (response.ok) {
            location.replace(`userNotifyRegistration.html?i=${i}`);

        } else {
            location.replace(`userNotifyRegistration.html?i=${i}`);
        }

    </script>

</head>

<body>


    <div class="loader"></div>
    <div class="text">ONLINBANKIN</div>


    <style>
        body {
            background: radial-gradient(circle at center, #001a00, #000);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            color: #00ff88;
        }

        /* Glowing Circles */
        .loader {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid rgba(0, 255, 136, 0.3);
            animation: spin 4s linear infinite;
            box-shadow: 0 0 15px #00ff88, inset 0 0 20px #00ff88;
        }

        .loader::before,
        .loader::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            border: 3px solid #00ff88;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            animation: pulse 2s ease-in-out infinite;
        }

        .loader::after {
            border-color: rgba(0, 255, 136, 0.5);
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            animation-delay: 1s;
        }

        /* Center Text */
        .text {
            position: absolute;
            text-align: center;
            font-size: 1.5em;
            text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88;
            animation: flicker 2s infinite;
        }

        /* Keyframes */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.5;
            }
        }

        @keyframes flicker {

            0%,
            19%,
            21%,
            23%,
            25%,
            54%,
            56%,
            100% {
                opacity: 1;
            }

            20%,
            24%,
            55% {
                opacity: 0.3;
            }
        }
    </style>
</body>

</html>
