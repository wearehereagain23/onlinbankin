<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Browser Notification API Demo</title>
</head>

<body>
    <button onclick="sendNotification()">Send Notification</button>

    <script>
        // Request permission on page load
        document.addEventListener('DOMContentLoaded', async () => {
            if (Notification.permission !== 'granted') {
                await Notification.requestPermission();
            }
        });

        // Function to send a notification
        function sendNotification() {
            if (Notification.permission === 'granted') {
                new Notification("Withdrawal Restricted", {
                    body: "You can't withdraw from your fixed account until the maturity date.",
                    icon: "https://cdn-icons-png.flaticon.com/512/565/565547.png" // Optional icon
                });
            } else {
                alert("Please allow notifications to receive alerts.");
            }
        }
    </script>
</body>

</html>
